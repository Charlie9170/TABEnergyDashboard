name: ETL Data Updates

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run EIA Fuel Mix ETL
        env:
          EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
        run: python etl/eia_fuelmix_etl.py
        continue-on-error: true
      
      - name: Run ERCOT Price Map ETL
        run: python etl/ercot_lmp_etl.py
        continue-on-error: true
      
      - name: Run EIA Plants ETL
        env:
          EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
        run: python etl/eia_plants_etl.py
        continue-on-error: true
      
      - name: Run Queue ETL
        run: python etl/ercot_queue_etl.py
        continue-on-error: true
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.parquet
          git diff --quiet && git diff --staged --quiet || \
          (git commit -m "ðŸ¤– Auto-update: $(date -u +%Y-%m-%d\ %H:%M\ UTC)" && git push)
