# Streamlit Configuration - TAB Energy Dashboard (Light theme)

[theme]
base = "light"
primaryColor = "#1B365D"          # TAB Navy
backgroundColor = "#FFFFFF"       # White page background
secondaryBackgroundColor = "#F5F7FA" # Subtle panel background
textColor = "#0B1939"             # Deep navy text
font = "sans serif"

[server]
# Avoid CORS/XSRF conflict warning by enabling both
enableCORS = true
enableXsrfProtection = true

[browser]
gatherUsageStats = false
