# Streamlit Configuration - TAB Energy Dashboard (Light theme)

[theme]
# DO NOT SET base - let custom colors take full control
primaryColor = "#C8102E"              # TAB Red (buttons, links, accents)
backgroundColor = "#FFFFFF"            # White background (main content)
secondaryBackgroundColor = "#F5F7FA"  # Light gray (cards, sidebar, metrics)
textColor = "#1B365D"                 # TAB Navy (primary text)
font = "sans serif"

[server]
# Avoid CORS/XSRF conflict warning by enabling both
enableCORS = true
enableXsrfProtection = true

[browser]
gatherUsageStats = false
